<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <div class="bg-indigo-600 text-white py-8 text-center">
        <h1 class="text-3xl font-bold">Contact Us</h1>
        <p class="text-lg">Kami siap membantu Anda</p>
    </div>

    <!-- Content -->
    <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Contact Info -->
        <div class="space-y-6">
            <h2 class="text-2xl font-semibold text-gray-800">Informasi Kontak</h2>
            <p class="text-gray-600">Jangan ragu untuk menghubungi kami melalui form atau informasi di bawah ini:</p>

            <div class="space-y-3">
                <p><span class="font-bold">ğŸ“ Alamat:</span> Jl. Merdeka No. 123, Jakarta</p>
                <p><span class="font-bold">ğŸ“ Telepon:</span> +62 812-3456-7890</p>
                <p><span class="font-bold">âœ‰ï¸ Email:</span> support@example.com</p>
            </div>

            <!-- Google Maps -->
            <div class="rounded-lg overflow-hidden shadow">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.997576684624!2d112.63028077574534!3d-7.137844870786268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e77f5a7e83c639f%3A0x9c07ad2dfd1d35f9!2sIndonesia!5e0!3m2!1sen!2sid!4v1690000000000!5m2!1sen!2sid"
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Kirim Pesan</h2>

            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium">Nama</label>
                    <input type="text"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500"
                        placeholder="Nama lengkap">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Email</label>
                    <input type="email"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500"
                        placeholder="Email aktif">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Pesan</label>
                    <textarea
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500"
                        rows="5" placeholder="Tulis pesan Anda..."></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
                    Kirim Pesan
                </button>
            </form>
        </div>

    </div>
</body>

</html>
